version: '3'
volumes:
  wp:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/Users/$USER/data/wordpress'
  md:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/Users/$USER/data/mariadb'

networks:
  inception:
    driver: bridge

services:
  mariadb:
    container_name: mariadb
    networks:
      inception:
    build:
      context: requirements/mariadb
    env_file: .env
    volumes:
      - md:/var/lib/mysql
    restart: unless-stopped

  nginx:
    container_name: nginx
    volumes:
      - wp:/var/www/wordpress
    networks:
      inception:
    depends_on:
      - wordpress
    build:
      context: requirements/nginx
    env_file: .env
    ports:
      - "443:443"
    restart: on-failure

  wordpress:
    container_name: wordpress
    env_file: .env
    volumes:
      - wp:/var/www/wordpress
    networks:
      inception:
    build:
      context: requirements/wordpress
    depends_on:
      - mariadb
    restart: on-failure


