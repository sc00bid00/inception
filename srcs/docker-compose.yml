

version: "3.8"
services:
  nginx:
    image: nginx
    build:
      context: ./requirements/nginx
    container_name: nginx
    ports:
      - "443:443"
    networks:
      - inception
    depends_on:
      - wordpress
    command: ["nginx", "-g", "daemon off;"]
    restart: unless-stopped

  wordpress:
    image: wordpress
    build:
      context: ./requirements/wordpress
    container_name: wordpress
    ports:
      - "9000:9000"
    networks:
      - inception
    env_file:
      - .env
    volumes:
      - wordpress_db_data:/var/lib/mysql
      - wordpress_website:/var/www/html
    command: ["php-fpm81", "-F"]
    restart: unless-stopped

  mariadb:
    image: mariadb
    build:
      context: ./requirements/mariadb
    container_name: mariadb
    networks:
      - inception
    env_file:
      - .env
    volumes:
      - wordpress_db_data:/var/lib/mysql
    command: ["mysqld_safe"]
    restart: unless-stopped

networks:
  inception:

volumes:
  wordpress_db_data:
  wordpress_website:

